<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Motorhome</title>
    <link rel="stylesheet" href="formDesign.css" th:href="@{/formDesign.css}">
    <link rel="stylesheet" href="menustyles.css" th:href="@{/menustyles.css}">
</head>
<body>
    <h1>Update Motorhome</h1>
    <form action="/updateMH" method="post">
        <div><label>Update ID:</label><br>
        <input type="text" name="motorhome_id" th:value="${motorhomes.motorhome_id}"></div>
        <div><label>Update Brand:</label><br>
        <input type="text" name="brand" th:value="${motorhomes.brand}"></div>
        <div><label>Update Model:</label><br>
        <input type="text" name="model" th:value="${motorhomes.model}"></div>
        <div><label>Update Detail ID:</label><br>
        <input type="text" name="motorhome_detail_id" th:value="${motorhomes.motorhome_detail_id}"></div><br>
        <div><input style="background-color: lightsalmon" type="submit" value="Save changes"></div><br>
    </form>
</body>
</html>
