<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="MotorhomeCSS.css">
</head>
<body>
    <h1>Motorhome List</h1>
    <a href="/create">
        <button class ="btn-create" id="btn-create">Create new Motorhome</button>
    </a>

    <table>
        <thead>
        <tr>
            <th>Motorhome_ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>MotorhomeDetail_ID</th>
    </tr>
        </thead>
    <tbody>
    <tr th:each="motorhomes: ${motorhomes}">
        <td th:text="${motorhomes.Motorhome_id}">
        <td th:text="${motorhomes.Brand}">
        <td th:text="${motorhomes.Model}">
        <td th:text="${motorhomes.Motorhome_detail_id}">
    </tr>
    </tbody>
</table>
</body>
</html>
