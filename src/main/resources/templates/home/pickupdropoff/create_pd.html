<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="tableDesign.css">
    <link rel="stylesheet" href="menustyles.css">
</head>
<body>
    <h1>
        Create new Pick-off and drop-off
    </h1>

    <form action="/createDP" method="post">
        <div><label>Enter new PD_ID:</label><br>
        <input type="text" name="pd_id" placeholder="- nothing added -" style="text-align: center"></div>
        <div><label>Enter new pick up location:</label><br>
        <input type="text" name="pick_up_location" placeholder="- nothing added -" style="text-align: center"></div>
        <div><label>Enter new pick up distance:</label><br>
        <input type="text" name="pick_up_distance" placeholder="- nothing added -" style="text-align: center"></div>
        <div><label>Enter new drop off location:</label><br>
        <input type="text" name="drop_off_location" placeholder="- nothing added -" style="text-align: center"></div>
        <div><label>Enter new drop off distance:</label><br>
        <input type="text" name="drop_off_distance" placeholder="- nothing added -" style="text-align: center"></div><br>
        <div><input style="background-color: steelblue" type="submit" value="Create new Pick-up/Drop-off"></div>
    </form>
</body>
</html>
