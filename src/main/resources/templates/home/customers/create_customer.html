<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" type="text/css" href="tableDesign.css">
        <link rel="stylesheet" href="menustyles.css">
</head>
<body>
        <h1>Create new Customer</h1>

        <form action="/createCustomer" method="post">
        <div><label>Enter ID</label><br>
        <input type="text" name="customer_id" placeholder="- nothing added -" style="text-align: center"></div>
        <div><label>Enter First name</label><br>
        <input type="text" name="first_name" placeholder="- nothing added -" style="text-align: center"></div>
        <div><label>Enter Last name</label><br>
        <input type="text" name="last_name" placeholder="- nothing added -" style="text-align: center"></div>
        <div><label>Enter Contact ID</label><br>
        <input type="text" name="contact_id" placeholder="- nothing added -" style="text-align: center"></div>
        <div><label>Enter Address Id</label><br>
        <input type="text" name="address_id" placeholder="- nothing added -" style="text-align: center"></div><br>
        <div><input style="background-color: steelblue" type="submit" value="Create new Customer"></div>
</form>
</body>
</html>
