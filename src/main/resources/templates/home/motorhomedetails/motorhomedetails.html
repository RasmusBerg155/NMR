<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="motorhome.css">
</head>
<body>
<h1>Motorhome Details</h1>
<a href="/CreateMotorhomeDetails">
    <button class="btn-createMotorhomeDetails" id="btn-createMotorhomeDetails">
        Create new Motorhome Details
    </button>
</a>

<table>
    <thead>
    <tr>
        <th>Motorhome_Detail_ID</th>
        <th>KM</th>
        <th>Passengers</th>
        <th>Price_Per_Day</th>
        <th>Extra</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="motorhomedetails: ${motorhomedetails}">
        <td th:text="${motorhomedetails.motorhome_detail_id}"></td>
        <td th:text="${motorhomedetails.km}"></td>
        <td th:text="${motorhomedetails.passengers}"></td>
        <td th:text="${motorhomedetails.price_per_day}"></td>
        <td th:text="${motorhomedetails.extra}"></td>
        <td>
            <a th:href="@{'/ViewOneMotorhomeDetail/'+${motorhomedetails.motorhome_detail_id}}">
            <button class="btn-viewOneMotorhomeDetail", id="btn-viewOneMotorhomeDetail">
                View One Motorhome Detail
            </button>
        </a>

            <a th:href="@{'/DeleteMotorhomeDetails/'+${motorhomedetails.motorhome_detail_id}}">
                <button class="btn-deleteMotorhomeDetails", id="btn-deleteMotorhomeDetails">
                    Delete Motorhome Details
                </button>
            </a>

            <a th:href="@{'/UpdateMotorhomeDetails/'+${motorhomedetails.motorhome_detail_id}}">
                <button class="btn-updateMotorhomeDetails", id="btn-updateMotorhomeDetails">
                    Update Motorhome Details
                </button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
