<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="tableDesign.css">
    <link rel="stylesheet" href="menustyles.css">
</head>
<body>
     <h1>Create new Motorhome Details</h1>

     <form action="/CreateMotorhomeDetails" method="post">
          <div><label>Enter Motorhome Detail ID:</label>
          <input type="text" name="motorhome_detail_id"></div>
          <div><label>Enter KM:</label>
          <input type="text" name="km"></div>
          <div><label>Enter Number of Passengers:</label>
          <input type="text" name="passengers"></div>
          <div><label>Enter Price per Day:</label>
          <input type="text" name="price_per_day"></div>
          <div><label>Enter Extra Details:</label>
          <input type="text" name="extra"></div>
          <div><input style="background-color: lightsalmon" type="submit" value="Create new Motorhome Details"></div>
     </form>
</body>
</html>
