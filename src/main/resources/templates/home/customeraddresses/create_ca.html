<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Customer Address</title>
    <link rel="stylesheet" href="menustyles.css" th:href="@{/menustyles.css}">
</head>
<body>
<h1>Create new Customer Address</h1>
<form action="/CreateCustomerAddresses" method="post">
    <div><label>Enter Customer Address ID:</label><br>
    <input type="text" name="address_id" placeholder="- nothing added -" style="text-align: center"></div>
    <div><label>Enter Street Name:</label><br>
    <input type="text" name="street_name" placeholder="- nothing added -" style="text-align: center"></div>
    <div><label>Enter Street Number:</label><br>
    <input type="text" name="street_no" placeholder="- nothing added -" style="text-align: center"></div>
    <div><label>Enter City:</label><br>
    <input type="text" name="city" placeholder="- nothing added -" style="text-align: center"></div>
    <div><label>Enter Country:</label><br>
    <input type="text" name="country" placeholder="- nothing added -" style="text-align: center"></div>
    <div><label>Enter ZIP Code:</label><br>
    <input type="text" name="zip" placeholder="- nothing added -" style="text-align: center"></div><br>
    <div><input style="background-color: lightsalmon" type="submit" value="Create new Customer Address"></div><br>
</form>
</body>
</html>
